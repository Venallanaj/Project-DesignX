<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>

    <style>
        .text {
            border: 2px solid red;
            width: 50%;
            padding: 10px 20px;
            margin: 0 auto;
        }

        .text p {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <div class="text">
        <p>Hello World</p>
    </div>

</body>

</html>
