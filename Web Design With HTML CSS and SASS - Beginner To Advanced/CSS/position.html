<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first-div {
            background-color: rgb(0, 0, 255);
            color: white;
            width: 400px;
            height: 200px;
            font-family: sans-serif;
            font-weight: 600;
            position: relative;
        }

        .p1 {
            position: absolute;
            top: 2px;
            right: 20px;
        }

        .p2 {
            position: absolute;
            bottom: 2px;
            left: 20px;
        }
    </style>
</head>

<body>
    <a href="https://www.w3schools.com/css/css_positioning.asp">Position and absolute</a>
    <div class="first-div">
        <p class="p1">One</p>
        <p class="p2">Two</p>
    </div>
</body>

</html>
